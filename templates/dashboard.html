<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAI-DEFENSE: Phishing Detection Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            width: 70%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #333;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
        }
        .btn {
            background: #007BFF;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .btn:hover {
            background: #0056b3;
        }
        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border: 1px solid #333;
            border-radius: 5px;
            margin: 5px;
            background: #f8f9fa;
        }
        .tab.active {
            background: #007BFF;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GAI-DEFENSE: Phishing Detection Dashboard</h1>

        <div class="section">
            <h3>Upload the Phishing Dataset:</h3>
            <input type="file" id="fileInput">
            <button class="btn" onclick="uploadFile()">Upload</button>
            <p id="uploadStatus" style="color: green;"></p>
        </div>

        <div class="tabs">
            <div class="tab active" onclick="showTab('dataAnalysis')">Data Analysis</div>
            <div class="tab" onclick="showTab('phishingDetection')">Phishing Attack Detection</div>
        </div>

        <div id="dataAnalysis" class="section">
            <h3>Ask a Question:</h3>
            <select id="questionInput">
                <option>What are the top phishing indicators in this dataset?</option>
                <option>How many rows are in this dataset?</option>
                <option>What are the column names in this dataset?</option>
            </select>
            <button class="btn" onclick="askAI()">Ask AI</button>
            <p><strong>Answers:</strong> <span id="analysisResult"></span></p>
        </div>

        <div id="phishingDetection" class="section" style="display: none;">
            <h3>Enter Feature Values for Prediction:</h3>
            <input type="text" id="url" placeholder="URL">
            <input type="text" id="urlLength" placeholder="URL Length">
            <input type="text" id="domain" placeholder="Domain">
            <input type="text" id="domainLength" placeholder="Domain Length">
            <button class="btn" onclick="predictPhishing()">Predict</button>
            <p><strong>Prediction:</strong> <span id="predictionResult"></span></p>
        </div>
    </div>

    <script>
        function showTab(tab) {
            document.getElementById("dataAnalysis").style.display = tab === 'dataAnalysis' ? "block" : "none";
            document.getElementById("phishingDetection").style.display = tab === 'phishingDetection' ? "block" : "none";
        }
    </script>
</body>
</html>
